<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Navigation Example</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" media="screen" href="css/styles.min.css">

<!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;500&display=swap" rel="stylesheet">

</head>

<body>
<div id="headerWrapper">
	<header>
        <img src="images/logo1x.png" alt="logo">
		<span>Design Thinking</span>
	</header>
</div><!-- end header wrapper -->

    
    
<div id="navWrapper">
    <nav>
        <ul>
            <li class="active"><a href="#about"><img src="images/user-solid.svg"><span>About</span></a></li>
            <li><a href="#projects"><img src="images/code-branch-solid.svg"><span>Projects</span></a></li>
            <li><a href="#education"><img src="images/graduation-cap-solid.svg"><span>Education</span></a></li>
            <li><a href="#goals"><img src="images/square-check-solid.svg"><span>Goals</span></a></li>
            <li><a href="#contact"><img src="images/address-book-solid.svg"><span>Contact</span></a></li>
        </ul>
    </nav>
</div> <!-- end nav wrapper -->

<div id="mainWrapper">
    <main>

        <section id="about">
            <h1>Page Title</h1>
        </section>
        <section id="projects">
            <h1>Past Projects</h1>
        </section>
        <section id="education">
            <h1>Education</h1>
        </section>
        <section id="goals">
            <h1>Career Goals</h1>
        </section>
        <section id="contact">
            <h1>Contact Me</h1>
        </section>

    </main>
</div><!-- end main wrapper -->
    
<div id="footerWrapper">
    <footer>
        <p>Copyright &copy; Gothic Getaways Inc. All rights reserved. &bull; <span id="year">x</span> &bull;
            <a href="#">Privacy Policy</a> | <a href="#">Terms of Use</a> | <a href="#">Clients</a>
        </p>
    </footer>
</div> <!-- end footer wrapper -->
<script src="js/scripts.js" type="module"></script>
</body>
</html>
